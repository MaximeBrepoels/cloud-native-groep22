name: deploy-azure-functions

on:
  push:
    branches:
      - master
    paths:
      - 'cloud-groep22_functions/**'
  workflow_dispatch:

env:
  JAVA_VERSION: '21'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'microsoft'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Azure Functions
        run: |
          cd cloud-groep22_functions
          mvn clean package -DskipTests
          mvn azure-functions:package

      - name: List build output (for debugging)
        run: |
          echo "Contents of target directory:"
          ls -la cloud-groep22_functions/target/
          echo "Contents of azure-functions directory:"
          ls -la cloud-groep22_functions/target/azure-functions/ || echo "azure-functions directory not found"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fitapp-functions
          path: 'cloud-groep22_functions/target/azure-functions/'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-functionapp.outputs.functionapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: fitapp-functions

      - name: List downloaded files (for debugging)
        run: |
          echo "Downloaded artifact contents:"
          ls -la .

      - name: Deploy to Azure Function App
        uses: azure/functions-action@v1
        id: deploy-to-functionapp
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: '.'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_645F302572EC4514807278EAAD82FF55 }}